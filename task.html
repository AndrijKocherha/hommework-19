			//============================================================================================
			//зі створення усього вмісту в класі *****
			class ColorizeNextElements {
				constructor(text, el, elAmount, container) {
					this.text = text
					this.el = el
					this.elAmount = elAmount
					this.container = container
				}
				paint(el) {
					while (el.nextElementSibling) {
						el.nextElementSibling.style.color = "red"
						el = el.nextElementSibling
					}
				}
				render() {
					if (this.container) {
						for (let i = 0; i < this.elAmount; i++) {
							this.newEl = document.createElement(this.el)
							this.newEl.innerText = this.text
							this.container.append(this.newEl)
							//this.newEl.onclick = this.paint
						}
						for (const el of document.querySelectorAll(this.el)) {
							el.onclick = () => this.paint(el)
						}
					}
				}
			}
			window.onload = function () {
